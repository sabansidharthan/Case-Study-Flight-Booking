<div class="bootstrap-wrapper" >
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3" style="background-color:bisque; opacity: 100%; border-radius: 10px;">
                <h1 class="text-center">Sign Up</h1>

                <form (ngSubmit)="onSubmitSignup()">
                  
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        required
                        name="userName"
                        [(ngModel)]="user.userName"
                        type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        [formControl]="emailFormControl"
                        name="email"
                        [(ngModel)]="user.email"
                        type="email" matInput>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                          </mat-error>
                          <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                          </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        required
                        minLength="4"
                        [formControl]="password"
                        name="password"
                        [(ngModel)]="user.password"
                        type="password" [type]="hide ? 'password' : 'text'" formControlName="password"  matInput>
                       <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        [formControl]="phoneFormcontrol"
                        name="phoneNumber"
                        [(ngModel)]="user.phoneNumber"
                        type="text" pattern="^[6-9]\d{9}$" maxlength="10" minlength="10" matInput>
                        <mat-error *ngIf="phoneFormcontrol.hasError('required')">
                            Phone Number is <strong>required</strong>
                          </mat-error>
                          <mat-error *ngIf="phoneFormcontrol.hasError('pattern')">Enter a valid Phone number!</mat-error>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>

                        <button type="reset" style="margin: 10px;" mat-raised-button color="primary">Reset</button>
                        

                    </div>



                </form>
                <br>
                
            </div>
        </div>

    </div>
</div>
